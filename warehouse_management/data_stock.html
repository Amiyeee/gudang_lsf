<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Data Stock</h2>
    <div class="button-container">
        <a href="index.html">home</a>
        <a href="pengiriman.html">Pengiriman Barang</a>
        <a href="good_issue.html">Good Issue</a>

    </div>
</body>
    <body id="table" >
        <h1>Manajemen Gudang - Pengisian Tabel</h1>
    
        <!-- Form Input -->
        <div class="form-container">
            <input type="text" id="itemCode" placeholder="Item Code">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="quantity" placeholder="Quantity">
            <input type="text" id="unit" placeholder="Unit">
            <button onclick="addRow()">Tambah Data</button>
        </div>
    
        <!-- Tabel -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditambahkan di sini -->
            </tbody>
        </table>
    
        <script>
            let rowCount = 0;
    
            function addRow() {
                // Ambil nilai dari form input
                const itemCode = document.getElementById("itemCode").value;
                const itemName = document.getElementById("itemName").value;
                const quantity = document.getElementById("quantity").value;
                const unit = document.getElementById("unit").value;
    
                // Validasi input
                if (!itemCode || !itemName || !quantity || !unit) {
                    alert("Harap isi semua kolom!");
                    return;
                }
    
                // Tambah baris ke tabel
                rowCount++;
                const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
                const newRow = table.insertRow();
    
                newRow.innerHTML = `
                    <td>${rowCount}</td>
                    <td>${itemCode}</td>
                    <td>${itemName}</td>
                    <td>${quantity}</td>
                    <td>${unit}</td>
                    <td><button onclick="deleteRow(this)">Hapus</button></td>
                `;
    
                // Kosongkan form input
                document.getElementById("itemCode").value = "";
                document.getElementById("itemName").value = "";
                document.getElementById("quantity").value = "";
                document.getElementById("unit").value = "";
            }
    
            function deleteRow(button) {
                // Hapus baris yang dipilih
                const row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
    
                // Update nomor urut
                rowCount--;
                const rows = document.querySelectorAll("#dataTable tbody tr");
                rows.forEach((row, index) => {
                    row.cells[0].innerText = index + 1;
                });
            }
        </script>
</body>
</html>
